function theString (helloString) {
	var letter
	for (i=0; i<helloString.length; i++);{
		letter = i;
	}	return helloString.charAt(letter - 1);
};

function backToFront(reverseMe) {
	var reversedWords = '';
	for (var i = reverseMe.length - 1; i >= 0; i--)
		reversedWords += reverseMe[i];
	return reversedWords;
};

console.log(backToFront("hello"));
console.log(backToFront("example"));
